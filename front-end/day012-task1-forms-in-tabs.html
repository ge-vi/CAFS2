<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms in tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <h1>Tabs and forms</h1>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-login" data-bs-toggle="tab" data-bs-target="#tab-login-pane"
                    type="button" role="tab" aria-controls="tab-login-pane" aria-selected="true">Login
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-register" data-bs-toggle="tab" data-bs-target="#tab-register-pane"
                    type="button" role="tab" aria-controls="tab-register-pane" aria-selected="false">Register
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab-login-pane" role="tabpanel" aria-labelledby="tab-login"
             tabindex="0">

            <h2>Login</h2>

            <form>
                <div class="mb-3">
                    <label for="log-mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="log-mail" aria-describedby="log-mail">
                </div>
                <div class="mb-3">
                    <label for="log-pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="log-pass">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="log-rem">
                    <label class="form-check-label" for="log-rem">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log me in</button>
            </form>

        </div>
        <div class="tab-pane fade" id="tab-register-pane" role="tabpanel" aria-labelledby="tab-register" tabindex="0">

            <h2>Register</h2>

            <form>
                <div class="mb-3">
                    <label class="form-check-label" for="reg-name">Name</label>
                    <input type="text" class="form-control" id="reg-name">
                </div>
                <div class="mb-3">
                    <label for="reg-mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="reg-mail" aria-describedby="reg-mail">
                </div>
                <div class="mb-3">
                    <label for="reg-pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="reg-pass">
                </div>
                <button type="submit" class="btn btn-primary">Register me</button>
            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
