<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FlexBox and Media Queries</title>

    <link rel="stylesheet" href="css/normalize-custom.css">
    <link rel="stylesheet" href="css/style-9-1.css">
</head>
<body>

<!--
Naudodami Media queries ir CSS Flexbox, atkurkite žemiau pateiktą dizainą visiems trims įrenginių dydžiams.
Pradėkite nuo mobilios versijos ir pasiekus tam tikrą dydį sukurkite lūžio tašką (breakpoint).
Blokų plotis ir aukštis turi būti paremtas relative css units ir atitikti pateiktus žemiau.
-->

<div class="container">

    <header>
        <div class="box">
            <p>first</p>
        </div>
        <div class="box">
            <p>second</p>
        </div>
    </header>

    <div class="hero">
        <div class="box">
            <p>first</p>
            <img class="center-block" src="img/9-1-flex.png" alt="task example">
        </div>
    </div>

    <article class="content">
        <section class="box">
            <p>first</p>
        </section>
        <section class="box">
            <p>second</p>
        </section>
        <section class="box">
            <p>third</p>
        </section>
    </article>

    <footer>
        <div class="box">
            <p>first</p>
        </div>
        <div class="box">
            <p>second</p>
        </div>
        <div class="box">
            <p>third</p>
        </div>
        <div class="box">
            <p>fourth</p>
        </div>
    </footer>

</div>

</body>
</html>
