<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form label {
            display: block;
        }

        form div {
            margin-bottom: 1rem;
        }

        form input,
        form select,
        form fieldset {
            width: 200px;
        }

    </style>
</head>
<body>

<!--
Suprogramuokite HTML formą, kuri turės galimybę vartotojui nurodyti:

    Vardą ir pavardę (atskiruose laukuose);
    El. paštą;
    Telefono numerį;
    Išsiskleidžiantį sąrašą (su 3 paslaugomis, pvz.: automobilio nuoma/dviračio nuoma/paspirtuko nuoma);
    Galimybę nurodyti datą nuo kada ketinama nuomoti;
    Galimybę nurodyti datą iki kada ketinama nuomoti;
    Galimybę pasirinkti miestą iš išsiskleidžiančio sąrašo, kuriame atsiims transporto priemonę (Vilnius, Kaunas, Klaipėda);
    Galimybę pateikti formą.
-->


<h1>Transporto priemonės nuomos rezervacija</h1>


<form action="#">

    <div>
        <label for="fname">Vardas</label>
        <input type="text" name="f_name" id="fname">
    </div>

    <div>
        <label for="lname">Pavardė</label>
        <input type="text" name="l_name" id="lname">
    </div>

    <div>
        <label for="email">El. paštas</label>
        <input type="email" name="e_mail" id="email">
    </div>

    <div>
        <label for="phone">Telefonas (pvz.: 37012345687)</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{11}" value="370">
    </div>

    <div>
        <fieldset>
            <legend>Pasirinkite paslaugą</legend>

            <label for="car">automobilio nuoma</label>
            <input type="checkbox" name="service[]" value="automobilio_nuoma" id="car">

            <label for="bike">dviračio nuoma</label>
            <input type="checkbox" name="service[]" value="dviracio_nuoma" id="bike">

            <label for="scooter">paspirtuko nuoma</label>
            <input type="checkbox" name="service[]" value="paspirtuko_nuoma" id="scooter">
        </fieldset>
    </div>

    <div>
        <label for="date-from">Nuo kada ketinama nuomoti</label>
        <input type="date" name="date_from" id="date-from">
    </div>

    <div>
        <label for="date-to">Iki kada ketinama nuomoti</label>
        <input type="date" name="date_to" id="date-to">
    </div>

    <div>
        <label for="city">Miestas</label>
        <select name="city" id="city">
            <!-- empty selection -->
            <option disabled selected>pasirinkti miestą</option>
            <option value="vilnius">Vilnius</option>
            <option value="kaunas">Kaunas</option>
            <option value="klaipeda">Klaipėda</option>
        </select>
    </div>

    <button type="submit">Pateikti</button>

</form>


</body>
</html>
