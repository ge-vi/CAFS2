<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        p {
            line-height: 5em;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-12 col-lg-6 bg-warning">
            <p>first</p>
        </div>
        <div class="col-12 col-lg-6 bg-warning">
            <p>second</p>
        </div>
    </div>

    <div class="row">
        <div class="col bg-success">
            <p>first</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-4 bg-primary">
            <p>first</p>
        </div>
        <div class="col-12 col-lg-4 bg-primary">
            <p>second</p>
        </div>
        <div class="col-12 col-lg-4 bg-primary">
            <p>third</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 bg-secondary">
            <p>first</p>
        </div>
        <div class="d-none d-sm-block col-sm-6 col-lg-3 bg-secondary">
            <p>second</p>
        </div>
        <div class="d-none d-sm-block col-sm-6 col-lg-3 bg-secondary">
            <p>third</p>
        </div>
        <div class="d-none d-sm-block col-sm-6 col-lg-3 bg-secondary">
            <p>fourth</p>
        </div>
    </div>
</div>

</body>
</html>
